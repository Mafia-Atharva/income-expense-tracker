{% extends 'base.html' %}

{% block content %}

<h5 class="mt-4">Prefered Currency</h5>
<div class="container mt-3">

    {% include 'partials/messages.html' %}
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="form-select" id="inputGroupSelect04">
                {% if user_preferences.currency %}
                <option name="currency" selected value="{{user_preferences.currency}}">{{user_preferences.currency}}
                </option>

                {% endif %}

                {% for currency in currencies %}
                <option name="currency" value="{{currency.key}}-{{currency.value}}">{{currency.key}}-{{currency.value}}
                </option>
                {% endfor %}
            </select>
            <input class="btn btn-outline-secondary" type="submit" value="Select">
        </div>
    </form>
    <hr>
</div>


{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="">Income</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
                </ol>
              </nav>
        </div>
    
        <div class="col-md-2">
            <a href="{% url 'income_delete' income.id %}" class="btn btn-danger bt-sm">Delete Income</a>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <h2>Edit Income</h2>
            <form action="{% url 'income_edit' income.id %}" method="post">
                {% csrf_token %}
                {% include 'partials/messages.html' %}
                <div class="form-group">
                    <label for="Amount">Amount
                    </label>
                    <input type="text" name="amount" class="form-control form-control-sm" value="{{values.amount}}">
                </div>
                <div class="form-group">
                    <label for="">Description
                    </label>
                    <input type="text" name="description" class="form-control form-control-sm" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="">Source
                    </label>
                    <select class="form-control" name="source" id="">
                        <option selected value="{{values.source}}" name="source">{{values.source}}</option>
                        {% for source in sources %}
                            <option value="{{source.name}}" name="source">{{source.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of income</label>
                    <input type="date" name="income_date" class="form-control form-control-sm" value="{{ values.date|date:'Y-m-d' }}">
                </div>
                
                <input type="submit" value="Save edit" class="btn btn-primary btn-primary-sm mt-4">
            </form>
        </div>
    </div>
</div>



{% endblock %}

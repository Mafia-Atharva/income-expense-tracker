{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>
    
    <div class="card">
        <div class="card-body">
            <h2>Add Expense</h2>
            <form action="{% url 'add_income' %}" method="post">
                {% csrf_token %}
                {% include 'partials/messages.html' %}
                <div class="form-group">
                    <label for="Amount">Amount
                    </label>
                    <input type="text" name="amount" class="form-control form-control-sm" value="{{values.amount}}">
                </div>
                <div class="form-group">
                    <label for="">Description
                    </label>
                    <input type="text" name="description" class="form-control form-control-sm" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="">Sources
                    </label>
                    <select class="form-control" name="source" id="">
                        {% for source in sources %}
                            <option value="{{source.name}}" name="source">{{source.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of income
                    </label>
                    <input type="date" name="income_date" class="form-control form-control-sm">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm mt-4">
            </form>
        </div>
    </div>
</div>





{% endblock %}

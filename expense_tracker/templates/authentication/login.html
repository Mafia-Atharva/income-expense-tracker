{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4 class="text-center">Login to your account</h4>
                </div>
                <form action="{% url 'login' %}" method="post">

                    {% csrf_token %}
                    {% include 'partials/messages.html' %}

                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" class="form-control font-control-sm mb-3"
                            placeholder="John Doe" value="{{fieldValues.username}}">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" id="passwordField"
                            class="form-control font-control-sm mb-3" placeholder="Password">
                    </div>

                    <div class="d-flex justify-content-between mt-5">
                        <input type="submit" value="Login" class="btn btn-primary login-submit-btn">
                        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

<style>
    .showPasswordToggle {
        cursor: pointer;
        transition: all;
    }

    .showPasswordToggle:hover {
        transform: scale(1.2);
    }
</style>

{% endblock content %}

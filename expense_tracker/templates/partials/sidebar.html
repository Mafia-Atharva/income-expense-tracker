{% load static %}

<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
  <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-center" id="sidebarMenuLabel">
        <a href="{% url 'expenses' %}">Expense Tracker</a>
      </h5>
    </div>
    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
      <div class="d-flex justify-content-between align-items-center px-3 mt-4 mb-1" style="border: 3px solid green;">
        <span class="text-center" style="flex: 1; border-right: 2px solid green;">
            <a href="{% url 'expenses' %}" style="text-decoration: none;">
              <i class="bi bi-house-door"></i> Dashboard
            </a>
        </span>
        <span class="text-center" style="flex: 1;">
            <form action="{% url 'logout' %}" method="post" class="m-0">
                {% csrf_token %}
                <input type="submit" value="Sign out" class="btn btn-link text-decoration-none" style="padding: 2px 5px; font-size: 14px;">
            </form>
        </span>
      </div>

      <hr class="my-3">
      
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'expenses' %}">
            <i class="bi bi-cash-stack"></i> Expenses
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'income' %}">
            <i class="bi bi-wallet2"></i> Income
          </a>
        </li>
      </ul>

      <hr class="my-3">

      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
        <span>Summary</span>
        <a class="link-secondary" href="#" aria-label="Add a new report">
          <i class="bi bi-plus-circle"></i>
        </a>
      </h6>

      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'stats_view' %}">
            <i class="bi bi-file-earmark-text"></i> Expenses Summary
          </a>
        </li>
      </ul>

      <hr class="my-3">

      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
        <span>Settings</span>
        <a class="link-secondary" href="#" aria-label="Add a new report">
          <i class="bi bi-plus-circle"></i>
        </a>
      </h6>

      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'preferences' %}">
            <i class="bi bi-gear"></i> General Settings
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<style>
  .sidebar {
    height: 100vh;
    overflow-y: auto;
    position: fixed;
    left: 0;
    z-index: 1030;
  }
</style>

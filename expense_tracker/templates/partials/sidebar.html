{% load static %}

<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
  <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel"><a href="{% url 'expenses' %}">Expense Tracker</a></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
      
      <!-- Dashboard and Sign Out Row -->
      <div class="d-flex justify-content-between align-items-center px-3 mt-4 mb-1" style="border: 3px solid green;">
        <!-- Dashboard Text -->
        <span class="flex-grow-1 text-start" style="border-right: 3px solid green;"><a href="{% url 'expenses' %}" style="text-decoration: none;">Dashboard</a></span>
        
        <!-- Sign Out Button Centered -->
        <form action="{% url 'logout' %}" method="post" class="m-0 d-flex justify-content-center">
          {% csrf_token %}
          <input type="submit" value="Sign out" class="btn btn-link p-0 text-decoration-none text-center">
        </form>
      </div>
      <hr class="my-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'expenses' %}">
            Expenses
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="#">
            Income
          </a>
        </li>
      </ul>
      <hr class="my-3">
      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
        <span>Summary</span>
        <a class="link-secondary" href="#" aria-label="Add a new report">
          <svg class="bi"><use xlink:href="#plus-circle"/></svg>
        </a>
      </h6>
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="#">
            <svg class="bi"><use xlink:href="#file-earmark-text"/></svg>
            Income Summary
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="#">
            <svg class="bi"><use xlink:href="#file-earmark-text"/></svg>
            Expenses Summary
          </a>
        </li>
      </ul>

      <hr class="my-3">

      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
        <span>Settings</span>
        <a class="link-secondary" href="#" aria-label="Add a new report">
          <svg class="bi"><use xlink:href="#plus-circle"/></svg>
        </a>
      </h6>
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'preferences' %}">
            <svg class="bi"><use xlink:href="#file-earmark-text"/></svg>
            General Settings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="#">
            <svg class="bi"><use xlink:href="#file-earmark-text"/></svg>
            Account settings
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

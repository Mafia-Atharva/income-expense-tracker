{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="">Expenses</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
                </ol>
              </nav>
        </div>
    
        <div class="col-md-2">
            <a href="{% url 'expense_delete' expense.id %}" class="btn btn-danger bt-sm">Delete Expense</a>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <h2>Edit Expense</h2>
            <form action="{% url 'expense_edit' expense.id %}" method="post">
                {% csrf_token %}
                {% include 'partials/messages.html' %}
                <div class="form-group">
                    <label for="Amount">Amount
                    </label>
                    <input type="text" name="amount" class="form-control form-control-sm" value="{{values.amount}}">
                </div>
                <div class="form-group">
                    <label for="">Description
                    </label>
                    <input type="text" name="description" class="form-control form-control-sm" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="">Category
                    </label>
                    <select class="form-control" name="category" id="">
                        <option selected value="{{values.category}}" name="category">{{values.category}}</option>
                        {% for category in categories%}
                            <option value="{{category.name}}" name="category">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of expense
                    </label>
                    <input type="date" name="expense_date" class="form-control form-control-sm" value="{{values.date}}">
                </div>
                <input type="submit" value="Save edit" class="btn btn-primary btn-primary-sm">
            </form>
        </div>
    </div>
</div>



{% endblock %}

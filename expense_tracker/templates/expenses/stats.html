{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-3">
    <h1>Expense Summary for {{request.user.username}}</h1>
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Expenses Summary</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Summary</li>
                </ol>
            </nav>
        </div>

        <div class="col-md-2">
            <a href="" class="btn btn-primary">Summary</a>
        </div>
    </div>

    <!-- Adjusted canvas size -->
    <canvas id="myChart" width="600" height="400"></canvas>
</div>

<!-- Custom styles for the canvas to ensure appropriate size -->
<style>
    canvas {
        width: 600px; /* Adjust width */
        height: 400px; /* Adjust height */
        display: block;
        margin: 20px auto;
    }
</style>

<script src="{% static 'js/stats.js' %}"></script>

{% endblock %}
